<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Workout Buddies</title>
        <meta charset="UTF-8">
        <meta name="author" content="Tejas George">        
    </head>

    <body>
        <h1 class="title">Workout Buddies</h1>
        <a href="workoutbuddies.html">Leaderboard</a>
        <div>
            <p>Enter the details of your workout in the form below</p>
        </div>

        <form id="form1" action="results.html" method="GET">
            <div class="field">
                <label>Your Name:</label>
                <input name="name" type="text" size="30" placeholder="First Name">
            </div>
            <div class="field">
                <label>Workout Duration:</label>
                <input name="duration" type="text" size="30" placeholder="Time taken for workout">
            </div>
            <div class="field">
                <label>Date:</label>
                <input name="date" type="date" size="30">
            </div>
            <div class="field">
                <label>Description:</label>
                <input name="name" type="textarea" placeholder="Activity, Sets, and Reps">
            </div>
            <button type = "submit">Submit</button>
        </form>

        <button onclick="myFunction()">verify</button>

        <p id="demo"></p>

        <script>
        function myFunction() {
            var x = document.getElementById("form1");
            var text = "";
            var i;
            for (i = 0; i < x.length ;i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
        </script>
    </body>
</html>
