<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Workout Buddies</title>
        <meta charset="UTF-8">

    </head>

    <body>
        <h1 class="title">Workout Buddies</h1>
        <a href="workoutbuddies.html">Leaderboard</a>
        <div>
            <p>Enter the details of your workout in the form below</p>
        </div>

        <form id="form1" action="add.php" method="POST">
            <div class="field">
                <label>Your Name:</label>
                <input name="name" type="text" size="30" placeholder="First Name" required>
            </div>
            <div class="field">
                <label>Workout Duration:</label>
                <input name="duration" type="text" size="30" placeholder="Time taken for workout in minutes" required>
            </div>
            <div class="field">
                <label>Date:</label>
                <input name="date" type="date" size="30" required>
            </div>
            <div class="field">
                <label>Description:</label>
                <input name="description" type="textarea" height="30" width="90" placeholder="Activity, Sets, and Reps">
            </div>
            <input type = "submit" value="Submit">
        </form>
    </body>
</html>
